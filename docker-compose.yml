# Minimal compose: set variables in .env (see .env.example). Compose passes them through.
services:
  postgres:
    image: postgres:15-alpine
    container_name: dockerfleet-postgres
    env_file: .env
    environment:
      POSTGRES_DB: ${DB_NAME:-dockerfleet}
      POSTGRES_USER: ${DB_USER:-dockerfleet_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dockerfleet_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dockerfleet_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dockerfleet-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dockerfleet-backend
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: "5432"
    ports:
      - "5020:5000"
    volumes:
      - ./backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dockerfleet-network
    restart: unless-stopped
    command: sh -c "npm run migrate && node src/app.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dockerfleet-frontend
    env_file: .env
    ports:
      - "3020:80"
    depends_on:
      - backend
    networks:
      - dockerfleet-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  dockerfleet-network:
    driver: bridge
